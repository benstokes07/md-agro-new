backend:
  name: github
  repo: benstokes07/mdd-agroo
  branch: main
  auth_type: implicit
  app_id: Ov23liCijDQLNvsk7JhH
  base_url: https://decap-oauth-proxy.netlify.app

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "products"
    label: "Products"
    folder: "content/products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Product Name", name: "name", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "NPK Fertilizers"
          - "Micronutrients"
          - "Biostimulants"
          - "Other"
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Specifications", name: "specifications", widget: "markdown" }
      - { label: "Benefits", name: "benefits", widget: "markdown" }
      - { label: "Composition", name: "composition", widget: "markdown" }
      - { label: "Usage Instructions", name: "usage", widget: "markdown" }
      - { label: "Safety Info", name: "safety", widget: "markdown" }
      - { label: "Packaging Sizes", name: "packaging", widget: "string" }
      - { label: "Suitable Crops", name: "crops", widget: "string" }
